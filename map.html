<!DOCTYPE html>
<html>
  <head>
    <title>Add Map</title>

    <link rel="stylesheet" type="text/css" href="css/map.css" />
    <script src="js/script.js"></script>
  </head>
  <body>
    <h3>Orlando Tourism Location</h3>
    <!--The div element for the map -->
    <div id = "wrapper">
      <div id="map"></div>
    </div>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
     <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAl7-DnGlElcaXlOTn_9bPcSbZ1Q2Ypqso&callback=initMap">
     </script>  

    </script>
  </body>
</html>
